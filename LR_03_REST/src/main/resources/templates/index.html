<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 8px 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        a:active {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <p><a href="/songs">Songs</a></p>
    <p><a href="/albums">Albums</a></p>
</body>
</html>
