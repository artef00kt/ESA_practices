<!DOCTYPE html>
<html lang="en">
<head>
    <title>Albums</title>
</head>
<body>
<form method="post" action="/albums">
    <div>
        <h3>Add a New Albums</h3>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="label">Record Label:</label>
            <input type="text" id="label" name="label">
        </div>

        <button type="submit">Create Album</button>
    </div>
</form>

<h2>List of all albums</h2>
<ul>
    <th:block th:each="album : ${albums}">
        <li>
            <span th:text="${album.getName()}"></span> -
            <span th:text="${album.getLabel()}"></span>
        </li>
    </th:block>
</ul>

</body>
</html>
